<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            padding: 8px;
            background-color: brown;
            border-width: 8px;
            border-color: aquamarine;
            display: inline-grid;
            border-style: solid;
            grid-template-areas: 
  "header header header"
  "sidebar content content"
  "footer footer footer";
        }

        .child {
            border: 1px solid;
            font-size: 50%;
            text-align: center;
            background-color: greenyellow;
        }

        #one {
            grid-column-start: 2;
        }

        #six {
            grid-column-start: 6;
        }

        .grid-container {
  display: grid;
  grid-template-columns: 1fr 2fr 1fr; /* Columns: flexible sizes */
  grid-template-rows: 50px 1fr 50px; /* Rows: fixed and flexible sizes */
  grid-template-areas: 
    "header header header"
    "sidebar content content"
    "footer footer footer";
}

.header {
  grid-area: header;
  background-color: lightblue;
}

.sidebar {
  grid-area: sidebar;
  background-color: lightgreen;
}

.content {
  grid-area: content;
  background-color: lightcoral;
}

.footer {
  grid-area: footer;
  background-color: lightgoldenrodyellow;
}

    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="one">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child" id="six">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        <div class="child">10</div>
        <div class="child">11</div>
        <div class="child">12</div>
        <div class="child">13</div>
        <div class="child">14</div>
        <div class="child">15</div>
        <div class="child">16</div>
    </div>
    <div class="grid-container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
      </div>
      
</body>
</html>
